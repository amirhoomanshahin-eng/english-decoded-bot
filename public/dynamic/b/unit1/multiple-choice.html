<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic English B - Unit 1 Multiple Choice</title>
  <link rel="stylesheet" href="../../../style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      text-align: justify;
    }
    .options label {
      display: block;
      margin-left: 20px;
      cursor: pointer;
    }
    .explanation {
      display: none;
      margin-top: 5px;
      font-style: italic;
      color: #555;
      text-align: justify;
    }
    input[type="radio"] {
      accent-color: #007bff; /* keep radio buttons clearly blue */
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Dynamic English B - Unit 1: Multiple Choice</h1>
  <form id="quizForm"></form>

  <button type="button" onclick="submitQuiz()">Submit</button>
  <button type="button" onclick="resetQuiz()">Reset</button>
  <br><br>
  <button onclick="location.href='index.html'">â¬… Back</button>

  <script>
    const questions = [
      {
        text: "1. Despite his excellent qualifications, the hiring manager made a ___________ based on his unusual hobby listed on the CV and decided not to interview him.",
        options: ["good fit", "unconscious bias", "snap judgment"],
        correct: "snap judgment",
        explanation: "A 'snap judgment' is a quick decision made without careful thought."
      },
      {
        text: "2. We need to hire someone who is not only skilled but also a ___________ for our company's collaborative and informal culture.",
        options: ["good fit", "aesthetic labor", "lookism"],
        correct: "good fit",
        explanation: "A 'good fit' means someone well-suited to the company culture."
      },
      {
        text: "3. Flight attendants, receptionists, and models are often expected to perform ___________, meaning they must maintain a specific appearance and demeanor as part of their job.",
        options: ["cognitive biases", "aesthetic labor", "snap judgment"],
        correct: "aesthetic labor",
        explanation: "'Aesthetic labor' is when employees manage appearance to fit a corporate image."
      },
      {
        text: "4. The fact that taller people are statistically more likely to become CEOs is often cited as an example of ___________ in the corporate world.",
        options: ["lookism", "a good fit", "unconscious bias"],
        correct: "lookism",
        explanation: "'Lookism' is discrimination based on appearance, such as height."
      },
      {
        text: "5. She genuinely believes she treats all applicants equally, but her ___________ causes her to favor graduates from her own alma mater without her realizing it.",
        options: ["snap judgment", "unconscious bias", "lookism"],
        correct: "unconscious bias",
        explanation: "Unconscious bias is preference formed outside awareness."
      },
      {
        text: "6. Confirmation bias, where we only pay attention to information that supports our existing beliefs, is a common type of ___________.",
        options: ["aesthetic labor", "cognitive biases", "lookism"],
        correct: "cognitive biases",
        explanation: "'Cognitive biases' are systematic errors in thinking."
      },
      {
        text: "7. The company's policy requires strict professional dress codes and specific grooming standards, enforcing a form of ___________ on its employees.",
        options: ["aesthetic labor", "a good fit", "unconscious bias"],
        correct: "aesthetic labor",
        explanation: "Dress codes and grooming standards are examples of aesthetic labor."
      },
      {
        text: "8. During the speed-dating event, people had to make ___________ about their potential partners after talking for only three minutes.",
        options: ["cognitive biases", "snap judgments", "lookism"],
        correct: "snap judgments",
        explanation: "Quick, superficial decisions are snap judgments."
      },
      {
        text: "9. The hiring team was trained to recognize their _________, such as the tendency to prefer candidates with similar hobbies or backgrounds.",
        options: ["unconscious biases", "aesthetic labor", "lookism"],
        correct: "unconscious biases",
        explanation: "Training helps staff notice unconscious biases."
      },
      {
        text: "10. The law against ___________ is intended to prevent discrimination in hiring based on physical attractiveness, weight, or other aspects of appearance.",
        options: ["a good fit", "snap judgment", "lookism"],
        correct: "lookism",
        explanation: "Lookism laws prevent appearance-based discrimination."
      },
      {
        text: "11. Our brains use ___________ to process information quickly, but they can often lead to serious errors in judgment.",
        options: ["cognitive biases", "a good fit", "aesthetic labor"],
        correct: "cognitive biases",
        explanation: "Cognitive biases save time but cause mistakes."
      },
      {
        text: "12. He wasn't the most experienced candidate, but his positive attitude and team-oriented mindset made him a ___________ for the role.",
        options: ["snap judgment", "good fit", "lookism"],
        correct: "good fit",
        explanation: "Personality and attitude can make someone a good fit."
      }
    ];

    const form = document.getElementById("quizForm");

    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.className = "question";
      div.innerHTML = `<p>${q.text}</p>`;
      const optsDiv = document.createElement("div");
      optsDiv.className = "options";

      q.options.forEach(opt => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="q${i}" value="${opt}"> ${opt}`;
        optsDiv.appendChild(label);
      });

      const exp = document.createElement("div");
      exp.className = "explanation";
      exp.id = `exp${i}`;
      exp.innerText = q.explanation;

      div.appendChild(optsDiv);
      div.appendChild(exp);
      form.appendChild(div);
    });

    function submitQuiz() {
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected) {
          const labels = document.querySelectorAll(`input[name="q${i}"]`);
          labels.forEach(label => {
            label.parentElement.style.color = "";
            label.parentElement.style.fontWeight = "normal";
          });
          if (selected.value === q.correct) {
            selected.parentElement.style.color = "green";
            selected.parentElement.style.fontWeight = "bold";
          } else {
            selected.parentElement.style.color = "red";
            selected.parentElement.style.fontWeight = "bold";
          }
          document.getElementById(`exp${i}`).style.display = "block";
        }
      });
    }

    function resetQuiz() {
      form.reset();
      document.querySelectorAll(".explanation").forEach(e => e.style.display = "none");
      document.querySelectorAll(".options label").forEach(l => {
        l.style.color = "";
        l.style.fontWeight = "normal";
      });
    }
  </script>
</body>
</html>
